<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Hunt v2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;

            border-radius: 5px;

        footer {
            text-align: center;
            padding: 15px 0;
            background: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        h1, h2, h3 {
            margin: 0; padding: 10px 0;
        }

<body>
    <header>
        <h1>Agent Hunt v2</h1>
    </header>
    <main>
        <h2>Professional Minimalist Design</h2>
        <p>This layout is designed with a focus on Return on Investment (ROI) and user experience.</p>
        <h3>Features</h3>
        <ul>
            <li>Sleek, modern aesthetic</li>
            <li>Optimized for conversions</li>
            <li>User-friendly navigation</li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2026 Ocean Apex</p>
    </footer>
